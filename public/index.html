<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Forms</h1>
  <div class="mx-5">
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Patient Form Template</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="first_name">First</label>
          <div class="col-md-6">
            <input id="first_name" name="first_name" type="text" placeholder="Jane" class="form-control input-md"
              required="">
          </div>
        </div>
        <br>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="last_name">Last</label>
          <div class="col-md-6">
            <input id="last_name" name="last_name" type="text" placeholder="Doe" class="form-control input-md"
              required="">

          </div>
        </div>
        <br>
        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="sex">Sex</label>
          <div class="col-md-4">
            <label class="radio-inline" for="sex-0">
              <input type="radio" name="sex" id="sex-0" value="Male" checked="checked">
              Male
            </label>
            <label class="radio-inline" for="sex-1">
              <input type="radio" name="sex" id="sex-1" value="Female">
              Female
            </label>
          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="age">Age</label>
          <div class="col-md-6">
            <input id="age" name="age" type="number" placeholder="99" class="form-control input-md" required="">
          </div>
        </div>
        <br>
        <!-- birthdate -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="birthdate">birthdate</label>
          <div class="col-md-6">
            <input class="col-md-12" type="date" id="birthdate" name="birthdate">
          </div>
        </div>
        <br>
        <!-- Select race -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="race">race</label>
          <div class="col-md-6">
            <select id="race" name="race" class="form-control">
              <option value="null">--</option>
              <option value="white">white</option>
              <option value="black">black</option>
              <option value="pacific islander">pacific islander</option>
              <option value="latino">latino</option>
            </select>
          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-6">
            <input id="email" name="email" type="email" placeholder="janedoe@gmail.com" class="form-control input-md"
              required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="street_number">Street Number</label>
          <div class="col-md-6">
            <input id="street_number" name="street_number" type="number" placeholder="100" class="form-control input-md"
              required="">
            <br>
          </div>
        </div>
        <br>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="street_name">Street Name</label>
          <div class="col-md-6">
            <input id="street_name" name="street_name" type="text" placeholder="Cherry St" class="form-control input-md"
              required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="city">City</label>
          <div class="col-md-6">
            <input id="city" name="city" type="text" placeholder="Charlotte" class="form-control input-md" required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="state">State</label>
          <div class="col-md-6">
            <input id="state" name="state" type="text" placeholder="NC" class="form-control input-md" required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="zipcode">Zip Code</label>
          <div class="col-md-6">
            <input id="zipcode" name="zipcode" type="number" placeholder="28277" class="form-control input-md"
              required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phone">Phone</label>
          <div class="col-md-6">
            <input class="col-md-12" id="phone" name="phone" type="tel" placeholder="(###) ###-####"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} class=" form-control="" input-md"="" required="">

            <!-- 
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required> -->

          </div>
        </div>
        <br>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="rx">Prescriptions</label>
          <div class="col-md-6">
            <input id="rx" name="rx" type="text" placeholder="tylenol, aspirin, zoloft, etc."
              class="form-control input-md" required="">
            <span class="help-block">list all medication taken on a regular basis</span>
          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="allergies">Allergies</label>
          <div class="col-md-6">
            <input id="allergies" name="allergies" type="text" placeholder="bees, pollen, nuts, etc."
              class="form-control input-md" required="">

          </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="insurance_name">Insurance Provider</label>
          <div class="col-md-6">
            <input id="insurance_name" name="insurance_name" type="text" placeholder="" class="form-control input-md"
              required="">

          </div>
        </div>
        <br>
        <!-- Multiple Checkboxes -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="complaints">Reason for Visit</label>
          <div class="col-md-4">
            <div class="checkbox">
              <label for="complaints-0">
                <input type="checkbox" name="complaints" id="complaints-0" value="injury">
                injury
              </label>
            </div>
            <div class="checkbox">
              <label for="complaints-1">
                <input type="checkbox" name="complaints" id="complaints-1" value="flu-like symptoms">
                flu-like symptoms
              </label>
            </div>
            <div class="checkbox">
              <label for="complaints-2">
                <input type="checkbox" name="complaints" id="complaints-2" value="headache">
                headache
              </label>
            </div>
            <div class="checkbox">
              <label for="complaints-3">
                <input type="checkbox" name="complaints" id="complaints-3" value="wellness check">
                wellness check
              </label>
            </div>
            <div class="checkbox">
              <label for="complaints-4">
                <input type="checkbox" name="complaints" id="complaints-4" value="chronic pain">
                chronic pain
              </label>
            </div>
          </div>
        </div>

        <br>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-info">Submit</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <form class="form-horizontal mx-5">

          </div>
          <div class="checkbox">
